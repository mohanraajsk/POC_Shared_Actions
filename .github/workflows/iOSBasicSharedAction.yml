name: Create iOS Release Build

on:
  workflow_call:
    inputs:
      targetName:
        required: true
        type: string
      workspaceName:
        required: true
        type: string
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "Env: \"${{ inputs.targetName }}\""
        echo "Env: ${{ inputs.workspaceName }}"
      
    - name: List of simulator
      run: xcrun simctl list

    - name: Open simulator
      run: open -a Simulator --args -CurrentDevice UDID E7358E62-ECF9-436A-834F-CFB7C2801FD9
      
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app

    - name: Restore Cache or Pod install
    - uses: actions/cache@v2
        with:
            path: Pods
            key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
            restore-keys: | ${{ runner.os }}-pods-
    - name: Install Pods
        run: pod install
        shell: bash
    
    - name: Lint Script
        uses: mohanraajsk/POC_Shared_Actions/.github/workflows/iOSBasicSharedActionLint.yml@main
            with:
                targetName: POC_GithuAction
                workspaceName: POC_GithuAction.xcworkspace

    - name: Clean and Build
        uses: mohanraajsk/POC_Shared_Actions/.github/workflows/iOSBasicSharedActionCleanAndBuild.yml@main
            with:
                targetName: POC_GithuAction
                workspaceName: POC_GithuAction.xcworkspace
      
    - name: Test
        uses: mohanraajsk/POC_Shared_Actions/.github/workflows/iOSBasicSharedActionTesting.yml@main
            with:
            targetName: POC_GithuAction
            workspaceName: POC_GithuAction.xcworkspace
      
