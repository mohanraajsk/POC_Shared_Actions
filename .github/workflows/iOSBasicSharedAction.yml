#      run: open -a Simulator --args -CurrentDevice UDID E7358E62-ECF9-436A-834F-CFB7C2801FD9
      
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app

    - name: Install Pods
      run: pod install
      shell: bash
      
    - name: Pod Integrity Stage
      id: pod_status
      run: |
           mkdir -p ./build/
           ./../DevOps/ci/script/check-pods-integrity.swift ${{ inputs.targetName }} > pod_integrity.txt
           echo "::set-output name=pod_status::success"
      
